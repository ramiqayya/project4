{% extends "network/layout.html" %}

{% block body %}

<h2>Profile name: {{username.username|title}}</h2>
<h2>Follwers: {{following}}</h2>
<h2>Following: {{follwers}}</h2>

{%for post in posts%}
<div>

    <h4>tweet: {{post.tweet}}</h4>
    <p>time: {{post.date_time}}</p>
    <p>likes: {{post.likes}}</p>
    <p>posted by: {{post.publisher}}</p>

</div>
{%endfor%}



{% endblock %}
